<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Score Counter</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: 'PixelFont', 'Press Start 2P', sans-serif;
        }
        .score {
            font-size: 24px;
            color: #535353;
        }
    </style>
</head>
<body>
    <div class="score" id="score">10000</div>
    <script>
        let score = 10000;
        const maxScore = 500000000000;
        const scoreElement = document.getElementById('score');
        
        function updateScore() {
            if (score < maxScore) {
                score += 2; // Increase by 2 every second, so it reaches 10 in 5 seconds
                scoreElement.textContent = score;
                setTimeout(updateScore, 1000); // Update every second
            }
        }
        
        updateScore();
    </script>
</body>
</html>
